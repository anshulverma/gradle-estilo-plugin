apply plugin: 'groovy'
apply plugin: 'nexus'
apply plugin: 'codenarc'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

group = 'net.anshulverma.gradle'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '1.6'

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7.1'
    classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile dependencies.create('com.puppycrawl.tools:checkstyle:6.7') {
    transitive = false
  }
  compile 'commons-io:commons-io:2.4'
  compile 'javax.xml:jaxb-api:2.1'
  compile 'javax.xml:jaxb-impl:2.1'

  compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.7'
  testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
    exclude(module: 'groovy-all')
  }
}

apply from: "$rootDir/gradle/code_quality.gradle"
apply from: "$rootDir/gradle/reports.gradle"
apply from: "$rootDir/gradle/publish.gradle"
